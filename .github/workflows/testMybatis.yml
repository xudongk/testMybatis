name: test workflow

on:
  push:
    branches:
      - main

jobs:
  download_code:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Set up MySQL
      run: |
        # 安装 mysql-client
        sudo apt-get update
        sudo apt-get install mysql-client -y
    
        # 运行 SQL 脚本或执行 MySQL 命令
        mysql -h <host> -u <username> -p<password> -e "YOUR_SQL_STATEMENT"
    - name: Run SQL script
      run: |
        mysql -h ${{ secrets.DB_HOST }} -P ${{ secrets.DB_PORT }} -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }} < sql_scripts/my_script.sql
