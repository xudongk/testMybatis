name: test workflow

on:
  push:
    branches:
      - main

jobs:
  download_code:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Set up MySQL
      uses: mysql-actions/mysql@v1
      with:
        mysql-version: '8.0'
        server-port: 3306
        root-password: ${{ secrets.MYSQL_ROOT_PASSWORD }}
    - name: Run SQL script
      run: |
        mysql -h ${{ secrets.DB_HOST }} -P ${{ secrets.DB_PORT }} -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }} < sql_scripts/my_script.sql
